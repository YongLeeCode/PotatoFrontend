<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <script src="//code.jquery.com/jquery-latest.js"></script>
  <script src="../js/registration.js" type="module"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-inner">
        <div class="logo">
          <a href="../index.html"><img src="">Potato</a>
        </div>
        <div class="gnb">
          <a href="../index.html">Home</a>
          <a href="../info/index.html">Information</a>
          <a href="../courses/index.html">Courses</a>
          <a href="../community/index.html">Community</a>
        </div>
        <div class="login">
          <a href="../login/login.html">Sign in</a>
        </div>
      </div>
      <div class="trigger"></div>
    </header>
    <section class="registration">
      <form name="reg-form" class="reg-form" action="">
        <div class="email">
          <label for="email">Email</label>
          <input type="email" name="email" class="input-email" placeholder="potato@potato.com">
          <button class="get-opt">Get OPT</button>
          <span class="email-msg"></span>
        </div>
        <div class="opt">
          <label for="opt">OPT Code</label>
          <input class = "code" type="text" name="opt" placeholder="6 digits">
          <button class="check-opt">Check</button>
          <span class="opt-msg"></span>
        </div>
        <section class="user-info">
          <div class="nick">
            <label for="username">Nickname</label>
            <input type="text" name="username" placeholder="Nickname">
          </div>
          <div class="pwd">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="At least 8 characters">
          </div>
          <div class="username">
            <label for="name">Full name</label>
            <input type="text" name="name" placeholder="손흥민">
          </div>
          <div class="country">
            <label for="country">Country</label>
            <input type="text" name="country" placeholder="South Korea">
          </div>
          <span class="err-msg"></span>
          <button class="sign-up">Sign Up</button>
        </section>
        
        
      </form>
    </section>
  </div>
</body>
</html>
