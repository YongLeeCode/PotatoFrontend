<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type= "imge/png" href="../images/potatos.png">
  <title>Potato</title>
  <link rel="stylesheet" href="../style.css">
  <script src="//code.jquery.com/jquery-latest.js"></script>
  <script src="../js/posting.js" type="module"></script>
  
</head>
<body>
  <div class="container">
    <header>
      <div class="header-inner">
        <div class="logo">
          <a href="../index.html"><img src="../images/temp_logo.png"></a>
        </div>
        <div class="gnb">
          <a href="../index.html">Home</a>
          <a href="../info/index.html">Information</a>
          <a href="../courses/index.html">Courses</a>
          <a href="../community/index.html">Community</a>
        </div>
        <div class="login">
          <a href="../login/login.html" class="loginBtn">Sign in</a>
          <a href="../login/registration.html" class="signupBtn">Sign Up</a>
          <a href="#" class="profileBtn">Profile</a>
          <a href="" class="signoutBtn">Sign Out</a>
        </div>
      </div>
      <div class="trigger"></div>
    </header>
    <section class="posting-body">
      <form name="posting-form" class="posting-form" action="">
        <div class="select-category">
          <label for="category">Categories</label>
          <select type="radio" name="category">
            <option value="question">Question</option>
            <option value="free">Free</option>
            <option value="tip">Tip</option>
            <option value="social">Social</option>
            <option value="etc">Etc</option>
          </select>
        </div>
        <div class="form-title">
          <label for="title">Title</label>
          <input type="text" name="title" required>
        </div>
        <div class="main-text">
          <label for="mainText">Contents</label>
          <textarea name="mainText" id="" cols="90" rows="16" required></textarea>
        </div>
        <div class="btn">
          <button class="submit-post">Write</button>
          <button class="cancel-btn"><a href="../community">Cancel</a></button>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
